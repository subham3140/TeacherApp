<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'stylemaster.css' %}">
  <body>
  <nav class="navbar navbar-light">
      {% if token %}
         <a class="navbar-brand" href="{% url 'school_app:index' %}?token={{ token }}"><i class="fas fa-home"></i> Home</a>
         <form class="form-inline form">
            <a class="btn btn-info" href="{% url 'school_app:profile' %}?token={{ token }}"><i class="fas fa-user"></i></a>
            <a class="btn btn-info" href="{% url 'school_app:creategroup' %}?token={{ token }}"><i class="fas fa-plus-circle"></i> Create Group</a>
            <a class="btn btn-info" href="{% url 'school_app:grouplist' %}?token={{ token }}">All Group</a>
            <a class="btn btn-info" href="{% url 'school_app:logout' %}"><i class="fas fa-sign-out-alt"></i>Logout</a>
         </form>
      {% else %}
      <a class="navbar-brand" href="{% url 'HOME' %}">Home</a>
      <form class="form-inline form">
        <a class = "nav-link btn btn-info" href="{% url 'school_app:signup' %}"><i class="fas fa-user-plus"></i> Sign Up</a>
        <a class = "nav-link btn btn-info" href="{% url 'school_app:login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
      </form>
      {% endif %}
  </nav>
  {% block content3 %}
  {% endblock %}
  </body>
  <script src="https://kit.fontawesome.com/b25f0b70e4.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
