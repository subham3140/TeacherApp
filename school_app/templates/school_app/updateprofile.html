{% include 'school_app/index.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <h2>Update Profile</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class="btn btn-info" type="submit" name="" value="Update">
    </form>
  </div>
</div>
{% endblock %}
